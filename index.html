<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <!-- Aqui será injetado o componente navbar -->
        <div id="navbar-container"></div>

        <div class="row justify-content-center">
            <div class="card justify-content-center p-4 m-2 col-12 col-sm-10 col-md-8">
                <h2 id="formTitle" class="text-center mt-2">Formulário Completo</h2>
                <form id="userForm">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 mb-3">
                            <label for="email" class="form-label ">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 mb-3">
                            <label for="name" class="form-label ">Nome</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 mb-3">
                            <label for="password" class="form-label ">Senha</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="birthDate">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class=" text-center">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/form-handler.js"></script>
    <script src="js/user-list.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
